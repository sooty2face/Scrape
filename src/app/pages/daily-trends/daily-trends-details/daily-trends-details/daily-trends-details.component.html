<ion-list>
    <!-- Sliding item with text options on both sides -->
    <ion-item-sliding *ngFor="let article of articles; let i=index;">
        <ion-item>
            <ion-label>
                {{article.snippet}}
            </ion-label>
            <a href={{newsUrlArray[i]}} target="_blank">Click me</a>
            <!-- <ion-label>{{newsUrlArray[i]}}</ion-label> -->
            <img [src]="imageArray[i]">
        </ion-item>
    </ion-item-sliding>
</ion-list>
